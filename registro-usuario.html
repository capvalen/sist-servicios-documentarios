<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intranet Grupo Cimal Perú</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" href="img/favicon.png" sizes="32x32" /> <!-- favicon -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
	<div class="row" id="app">
		<section class="col col-md-3 p-4 " id="menu">
			<div class="mx-auto w-75 mb-3"><img src="img/logo.jpeg" class="img-fluid"></div>
			<div class="list-group">
				<a href="principal.html" type="button" class="list-group-item list-group-item-action" aria-current="true">
					<i class="bi bi-caret-right-fill"></i> <span class="icono"><i class="bi bi-house"></i> Inicio</span> 
				</a>
				<a href="contratos.html" type="button" class="list-group-item list-group-item-action">
					<i class="bi bi-caret-right-fill"></i> <span class="icono"><i class="bi bi-file-medical"></i> Contratos</span> 
				</a>
				<a href="usuarios.html" type="button" class="list-group-item list-group-item-action">
					<i class="bi bi-caret-right-fill"></i> <span class="icono"><i class="bi bi-people"></i> Usuarios</span> 
				</a>
				<a type="button" class="list-group-item list-group-item-action">
					<i class="bi bi-caret-right-fill"></i> <span class="icono"><i class="bi bi-file-bar-graph"></i> Reportes</span> 
				</a>
				<a href="perfil.html" type="button" class="list-group-item list-group-item-action">
					<i class="bi bi-caret-right-fill"></i> <span class="icono"><i class="bi bi-gear-fill"></i> Mi perfil</span> 
				</a>
			</div>
		</section>
		<section class="col col-md-9 container my-3 p-4 border-start " >
			<h1 class="text-start">Registro de nuevo usuario</h1>
			<a href="javascript:void(0);" class="text-decoration-none" onclick="history.back();"><i class="bi bi-arrow-left-short"></i> Volver</a>
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="apellidoPaterno">Apellido Paterno</label>
						<input type="text" class="form-control" id="apellidoPaterno" autocomplete="off" v-model="registro.paterno">
					</div>
					<div class="mb-3">
						<label for="apellidoMaterno">Apellido Materno</label>
						<input type="text" class="form-control" id="apellidoMaterno" autocomplete="off" v-model="registro.materno">
					</div>
					<div class="mb-3">
						<label for="nombres">Nombres</label>
						<input type="text" class="form-control" id="nombres" autocomplete="off" v-model="registro.nombres">
					</div>
					<div class="mb-3">
						<label for="tipoDocumento">Tipo de Documento</label>
						<select class="form-select" id="tipoDocumento" v-model="registro.tipo">
							<option value="dni">DNI</option>
							<option value="carnetExtranjeria">Carnet de Extranjería</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="dni">DNI</label>
						<input type="text" class="form-control" id="dni" maxlength="15" autocomplete="off" v-model="registro.dni">
					</div>
					<div class="mb-3">
						<label for="clave">Contraseña</label>
						<input type="text" class="form-control" id="clave" maxlength="15" autocomplete="off" v-model="registro.clave">
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="celular1">Celular 1</label>
						<input type="text" class="form-control" id="celular1" autocomplete="off" v-model="registro.celular1">
					</div>
					<div class="mb-3">
						<label for="celular2">Celular 2</label>
						<input type="text" class="form-control" id="celular2" autocomplete="off" v-model="registro.celular2">
					</div>
					<div class="mb-3">
						<label for="pais">País</label>
						<select name="" id="sltPais" class="form-select" v-model="registro.pais">
							<option value="1">Perú</option>
							<option value="2">Extranjero</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="departamento">Departamento</label>
						<select class="form-select" id="departamento" v-model="registro.departamento">
							<!-- opciones de departamentos -->
						</select>
					</div>
					<div class="mb-3">
						<label for="provincia">Provincia</label>
						<select class="form-select" id="provincia" v-model="registro.provincia">
							<!-- opciones de provincias -->
						</select>
					</div>
					<div class="mb-3">
						<label for="distrito">Distrito</label>
						<select class="form-select" id="distrito" v-model="registro.distrito" v-model="registro.distrito">
							<!-- opciones de provincias -->
						</select>
					</div>
					<div class="mb-3">
						<label for="direccion">Dirección</label>
						<input type="text" class="form-control" id="direccion" autocomplete="off" v-model="registro.direccion">
					</div>
					<div class="mb-3">
						<label for="correoElectronico">Correo Electrónico</label>
						<input type="email" class="form-control" id="correoElectronico" autocomplete="off" v-model="registro.correo">
					</div>
				</div>
			</div>
			<div class="d-grid d-flex justify-content-center">
				<button class="btn btn-outline-primary" ><i class="bi bi-floppy"></i> Crear usuario</button>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script>
		const { createApp, ref, onMounted } = Vue
	
		createApp({
			setup() {
				const servidor = 'https://intranet.citobiolab.com/api/'
				const registro = ref({
					paterno:'', materno:'', nombres:'', 
					tipo:'', dni:'', clave:'', celular1:'', celular2:'', pais:'', departamento:-1, provincia:-1, distrito:-1, direccion:'', correo:''
				})
				
				onMounted(()=>{
					/*if(!localStorage.getItem('idUsuario')) window.location = 'index.html'
					else{
					}*/
				})
				return {
					registro
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
